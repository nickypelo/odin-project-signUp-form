<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="background">
        <!-- <img src="./images/bg.jpg" alt="Friends - background image"> -->
    </div>
    <main class="container">
        <section class="instructions">
            <p class="mission">This is a platform where you can store your media and decide who has access to it. Easy to set up. Just sign in, upload and eat a kota.</p>
            <p class="persuade">Go for it</p>
        </section>

        <section class="signUp">
            <h3 class="form-heading">Let's do this</h3>
            <form action="#" method="post" class="form">
                <div class="initials">
                    <div class="info">
                        <label for="firstName" class="labelName">FIRST NAME</label>
                    <input type="text" id="firstName" placeholder="Neeve"  class="inputBox" required>
                    </div>

                    <div class="info">
                        <label for="lastName" class="labelName">LAST NAME</label>
                        <input type="text" id="lastName" placeholder="Ann" class="inputBox"  required>
                    </div>

                    <div class="info">
                        <label for="email" class="labelName">EMAIL</label>
                        <input type="email" name="email" id="email" placeholder="someone@mymail" required class="inputBox" >
                    </div>

                    <div class="info">
                        <label for="phone_number" class="labelName">PHONE NUMBER</label>
                        <input type="tel" max='10' id="number" name="phone-number" placeholder="0712345678" autocomplete="off" class="inputBox" required>
                    </div>

                    <div class="info">
                        <label for="password" class="labelName">PASSWORD</label>
                        <input type="password" id="password" name="password" class="inputBox" required >
                    </div>
                    
                    <div class="info">
                        <label for="password" class="labelName">CONFIRM PASSWORD</label>
                         <input type="password" id="password" name="password" class="inputBox" >
                    </div>
                </div>
                <!-- <div class="initials"></div>
                <div class="initials"></div> -->
            </form>
        </section>

        <section class="footer">
            <button type="submit" class="btn">Create Account</button>
            <p class="login">Already have an account? <a href="#">Log in</a></p>
        </section>
    </main>
    
</body>
</html>
