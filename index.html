<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="background">
        <img src="./images/bg.jpg" alt="Friends - background image">
    </div>
    <main class="container">
        <section class="instructions">
            <p class="mission">This is a platform where you can store your media and decide who has access to it. Easy to set up. Just sign in, upload and eat a kota</p>
            <p class="persuade">Go for it</p>
        </section>

        <section class="signUp">
            <h3 class="form-heading">Let's do this</h3>
            <form action="#" method="push">
                <div class="initials">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName" placeholder="Neeve" required>
                </div>

                <div class="initials">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName" placeholder="Ann" required>
                </div>

                <div class="initials">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" placeholder="someone@mymail" required>
                </div>

                <div class="initials">
                    <label for="number">PHONE NUMBER</label>
                    <input type="number" id="number" placeholder="1234567890">
                </div>

                <div class="initials">
                    <label for="password">PASSWORD</label>
                    <input type="text" id="password">
                </div>
                
                <div class="initials">
                    <label for="password">CONFIRM PASSWORD</label>
                    <input type="text" id="password" >
                </div>
            </form>
        </section>

        <section class="footer">
            <button type="button" class="btn">Create Account</button>
            <p class="login">Already have an account? <a href="#">Log in</a></p>
        </section>
    </main>
    
</body>
</html>
