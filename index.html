<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="background">
        <p class="cite">Photo by <a href="https://unsplash.com/es/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
        <!-- <img src="./images/bg.jpg" alt="Friends - background image"> -->
    </div>
    <main class="container">
        <section class="instructions">
            <p class="mission">This is a platform where you can store your media and decide who has access to it. Easy to set up. Just sign in, upload and eat a kota.</p>
            <p class="persuade">Go for it</p>
        </section>

        <section class="signUp">
            <h3 class="form-heading">Register</h3>
            <form action="#" method="post" id="form">
                <div class="initials">
                    <div class="info">
                        <label for="firstName" class="labelName">FIRST NAME</label>
                        <input type="text" id="firstName" placeholder="Neeve" autocomplete="off" class="inputBox" required>
                    </div>

                    <div class="info">
                        <label for="lastName" class="labelName">LAST NAME</label>
                        <input type="text" id="lastName" placeholder="Ann" autocomplete="off" class="inputBox"  required>
                    </div>

                    <div class="info">
                        <label for="email" class="labelName">EMAIL</label>
                        <input type="email" name="email" id="email" placeholder="someone@mymail.com" autocomplete="off" required class="inputBox" >
                    </div>

                    <div class="info">
                        <label for="phone-number" class="labelName">PHONE NUMBER</label>
                        <input type="number" max='12' id="phone-number" name="phone-number" placeholder="+27712345678" autocomplete="off" class="inputBox" required>
                    </div>

                    <div class="info">
                        <label for="password" class="labelName">PASSWORD</label>
                        <input type="password" id="password" name="password" autocomplete="off" class="inputBox password" required >
                        <span id="password-error"></span>
                    </div>
                    
                    <div class="info">
                        <label for="ConfirmPassword" class="labelName">CONFIRM PASSWORD</label>
                         <input type="password" id="confirmPassword" name="password" autocomplete="off" class="inputBox password" required >
                         <span id="confirm-error"></span>
                    </div>
                </div>
            </form>
        </section>

        <section class="footer">
            <input form='form' class="btn" type='submit' value="Create Account">
            <p class="login">Already have an account? <a href="#">Log in</a></p>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
